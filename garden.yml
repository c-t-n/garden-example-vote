kind: Project
name: vote
environments:
  - name: local
    providers:
      - name: local-kubernetes
        defaultHostname: vote.local.app.garden
    variables:
      base-hostname: local.app.garden
  - name: remote
    providers:
      - name: kubernetes
        context: gke_garden-dev-200012_europe-west1-b_garden-dev-1
        buildMode: cluster-docker
        defaultHostname: vote-${local.env.CIRCLE_BRANCH || local.env.USER}.demo.garden
        namespace: vote-${local.env.CIRCLE_BRANCH || local.env.USER}
    variables:
      base-hostname: vote-${local.env.CIRCLE_BRANCH || local.env.USER}.demo.garden